name: laporin
description: LaporIn - Platform Laporan Warga RT/RW dengan AI & Blockchain
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Face Recognition & Camera
  camera: ^0.10.5+5
  google_mlkit_face_detection: ^0.13.1
  image_picker: ^1.0.7
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  image: ^4.1.3
  url_launcher: ^6.2.2
  
  # Location & GPS
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Socket.IO for real-time
  socket_io_client: ^2.0.3+1
  
  # Loading & UI
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  firebase_messaging: ^16.0.4
  firebase_core: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

